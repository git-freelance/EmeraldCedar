{% extends 'account/base_account.html' %}
{% load widget_tweaks %}

{% block account_block %}
    <form method="POST" action="{% url 'account_reset_password' %}">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <div class="form-group">
            {{ form.email|add_class:'form-control form-control-lg' }}
            {{ form.email.errors }}
        </div>

        <button type="submit" class="btn btn-lg btn-block">Send Password</button>
    </form>

    <div class="mt-2">
        <a href="{% url 'account_login' %}">Back to Login</a>
    </div>
{% endblock %}
