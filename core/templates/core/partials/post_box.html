{% load extras %}
<div class="d-flex flex-column post-box">
    {% with post.get_absolute_url as url %}
        <div class="top">
            <a href="{{ url }}" class="d-block w-100 h-100">
                {% if post.featured_image %}
                    <img src="{{ post.featured_image.url }}" alt="">
                {% endif %}
            </a>
        </div>
        <div class="d-flex flex-column bottom">
{#            <p class="mb-1">{{ post.created_at|date }}</p>#}
            <h5 class="font-weight-semibold text-uppercase">{{ post.name }}</h5>
            <p class="">{{ post.body|striptags2|truncatechars:130 }}</p>
            <a href="{{ url }}" class="btn btn-block btn-green mt-auto">READ MORE</a>
        </div>
    {% endwith %}
</div>
