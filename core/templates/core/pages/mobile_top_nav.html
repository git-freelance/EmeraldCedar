{% for k in nodes %}
{% if k|striptags|upper == "SERVICES" %}
    <li class="nav-item d-lg-none">
        <a class="nav-link links" href="#" data-bs-toggle="offcanvas"
            data-bs-target="#servicesOffcanvas">{{ k }} <span style="float:right;"><i
                    class="fa fa-angle-right" aria-hidden="true"></i></span></a>
    </li>
{% else %}
    <li class="nav-item">
        <a class="nav-link links" href="{{ k.get_absolute_url }}">{{ k }}</a>
    </li>
{% endif %}
{% endfor %}
